<!DOCTYPE html>
<html>
  <head>
    <style>
      body {font-size: 20px;}
      input {font-size: 20px;}
      button {font-size: 20px;}
      th {font-size: 20px; font-weight: bold;}
    </style>
    <title>Breathing</title>
  </head>
  <body>
    <script src="./speechSynthesis.js"></script>
    <script>
    function loop() {
      var count = document.getElementById(id).value;
      
      for(var i = 0; i < count; i++) {
        fillCell('id7', 100); say('id1'); fillCell('id7', 0);
        fillCell('id8', 100); say('id2'); fillCell('id8', 0);
      }
    }
    
    function updateLabel(id, val) {
      document.getElementById(id).innerHTML=val; 
    }
    
    function setCanvasSize(id) {
      var canvas = document.getElementById(id);
      var td = canvas.parentNode;
      canvas.width = td.clientWidth;
      canvas.height = td.clientHeight;
    }
      
    function fillCell(id, percent) {
      var canvas = document.getElementById(id);      
      var ctx = canvas.getContext('2d');
      ctx.rect(0, 0, canvas.width * percent, canvas.height);
      ctx.fillStyle = 'blue';
      ctx.fill();
    }
    
    setCanvasSize('id7');
    setCanvasSize('id8');
    </script>
    <h1>Breathing</h1><br/>
    Repeat <input size="2" type="text" id="id0" value="5"> <button onclick="loop()">Go</button><br/>
    <br/><br/>
    <table>
      <tr>
        <th>Phrase</th><th>Duration</th><th>*</th><th>Countdown</th>
      </tr>
      <tr>
        <td><input id="id1" type="text" value="Inhale"></td>
        <td><input type="range" min="1" max="10" value="4" id="id3" onchange="updateLabel('id5',this.value);"></td>
        <td><label id="id5">4</label></td>
        <td><canvas id="id7"></canvas></td>
      </tr>
      <tr>
        <td><input id="id2" type="text" value="Exhale"></td>
        <td><input type="range" min="1" max="10" value="4" id="id4" onchange="updateLabel('id6',this.value);"></td>
        <td><label id="id6">4</label></td>
        <td><canvas id="id8"></canvas></td>
      </tr>
     </table>
  </body>
</html>
