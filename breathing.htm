<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style>
     /*#dev {display:none;}*/
      h1 { font-family: Arial;}
      body {font-size: 20px; font-family: Arial;}
      input {font-size: 20px; font-family: Arial; }
      button {font-size: 20px; font-family: Arial;}
      th {font-size: 20px; font-weight: bold; font-family: Arial;}
      column {float: left; width: 60%; font-family: Arial;}
      .tick {font-size: 20px; font-family: Arial; width:2%}

      /* Clear floats after the columns */
      .row:after {content: ""; display: table; clear: both;}
      #remain { position:absolute; top:100px; left:400px; font-size:45px;}
    </style>
    <title>Breathing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <script src="./speechSynthesis.js"></script>
    <script>
    function log(message) {
      document.getElementById('log').value += message + '\n';
    }
      
    function rem(time) {
      var now = Date.now();
      return (time-now) / 1000;
    }
      
    var r1;
    var r2;
    var t1;
    var t2;
    var spoke1;
    var spoke2;
    var repeat;
    var interval;
      
    function loop() {
      var now = Date.now();
      repeat = document.getElementById('repeat').value;
      r1 = document.getElementById('range1').value;
      r2 = document.getElementById('range1').value;
      //log('loop now=' + now + ' r1=' + r1 + ' r2=' + r2);
      init(now);
      interval = setInterval(updateState, 500); 
    }
    
    function init(now) {
      //var now = new Date();
      t1 = now + r1 * 1000;
      t2 = now + (+r1 + +r2) * 1000;      spoke1 = false;
      spoke2 = false;
      //log('init now=' + now + ' t1=' + rem(t1) + ' t2=' + rem(t2));
    }
      
    function updateState() {
      var now = Date.now();
      //log('updateState repeat=' + repeat + ' spoke1=' + spoke1 + ' spoke2=' + spoke2 + ' t1=' + rem(t1) + ' t2=' + rem(t2));
      updateLabel('remain', repeat);
      
      if (repeat < 1) {
        clearInterval(interval);
        updateLabel('remain',' ');
        return;
      }
      
      if (!spoke1) {
        say('inhale');
        spoke1 = true;
      }
      
      if (!spoke2 && now > t1) {
        say('exhale');
        spoke2 = true;
      }
 
      if (t1 > now) fillCell('canvas1', rem(t1)/r1); else fillCell('canvas1', 0);
      if (t2 > now && now > t1) fillCell('canvas2', rem(t2)/r2); else fillCell('canvas2', 0);
      if (now > t2) {
        repeat--;
        init(now);  
      }     
    }
    
    function updateLabel(id, val) {
      document.getElementById(id).innerHTML=val; 
    }
      
    function fillCell(id, percent) {
      var canvas = document.getElementById(id);      
      var ctx = canvas.getContext('2d');
      var x = 300 * percent;
      
      ctx.fillStyle = 'blue';
      ctx.fillRect(0, 0, x, canvas.height);
      ctx.fillStyle = 'white';
      ctx.fillRect(x, 0, 300 - x, canvas.height);
     // log('fillCell x=' + x + ' percent=' + percent);
    }

    </script>
    <div class="container">
      <div class="row">
        <div class="column">
          <h1>Breathing</h1><br/>
          Repeat <input size="2" type="text" id="repeat" value="10"> 
          <button onclick="loop()">Go</button><br/>
          <br/><br/>
          <label id="remain"></label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          Phrase
        </div>
        <div class="col-sm-4">
          Duration
        </div>
        <div class="col-sm-4">
          Countdown
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-4">
          <input class="form-control input-lg" id="inhale" type="text" value="Inhale">
        </div>
        <div class="col-sm-4">
          <div class="row">
            <div class="col-sm-9"><input type="range" min="1" max="10" value="3" id="range1" onchange="updateLabel('label1',this.value);"></div>
            <div class="col-sm-3"></div><label id="label1">3</label></div>
          </div>
        </div>
        <div class="col-sm-4">  
          <canvas id="canvas1" width="300" height="10"></canvas>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-4">
          <input class="form-control input-lg" id="exhale" type="text" value="Exhale">
        </div>
        <div class="col-sm-4">
          <input type="range" min="1" max="10" value="3" id="range2" onchange="updateLabel('label2',this.value);">
          <label id="label2">3</label>
        </div>
        <div class="col-sm-4">
          <canvas id="canvas2" width="300" height="10"></canvas>
        </div>
      </div>
      <div class="row form-group" id="dev">
        <div class="col-sm"></div>
        <br/><br/><br/><button onclick="say('inhale')">Say</button><button onclick="fillCell('canvas1', .80)">Fill</button>
        <textarea id="log" rows="50" cols="110"></textarea>
      </div>
      </div>
    </div>
    <script>
      log('repeat=' + document.getElementById('repeat').value);
      log('inhale=' + document.getElementById('range1').value);
    </script>
  </body>
</html>
